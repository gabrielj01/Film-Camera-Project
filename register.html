<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <h1>Register to our Website</h1>
    <p>Please fill out the form below <br>
    It's as quick as taking a picture !</p>
    <form method="get">
        <fieldset>
            <legend>Register to the site !</legend>
            <section class="grid form-register-grid">
                <div class="grid form-input">
                    <label>First Name</label> <input type="text" name="First Name" required>
                </div>
                <div class="grid form-input">
                    <label>Last Name</label> <input type="text" name="Last Name" required>
                </div>
                <div class="grid form-input">
                    <label>Email</label> <input type="email" name="Email" required>
                </div>
                <div class="grid form-input">
                    <label>Choose a password</label> <input type="passsword" name="Password" required>
                </div>
                <div class="grid form-input">
                    <label>Confirm Password</label> <input type="passsword" name="Password" required>
                </div>
                <div class="grid form-input">
                    <label>Choose Username</label> <input type="text" name="Username" required>
                </div>
                <div class="grid form-input">
                    <label>BirthDate</label> <input type="date" name="Date" required>
                </div>
            </section>
        </fieldset>
        <input type="submit" value="Send">
</body>
</html>
